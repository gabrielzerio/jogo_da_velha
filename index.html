<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da velha</title>
  <link type="image/png" sizes="32x32" rel="icon" href="imgs/icons8-tic-tac-toe-32.png">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="content">
    <h3 class="displayTurn">Player 1's turn</h3>
    <p class="timeRemaining"></p>
    <div class="buttons">
      <div id="resetBtn" class="btn">Reset Game</div>
      <div id="restartBtn" class="btn">New Game</div>
    </div>
    <div class="gameWrapper">
      <div class="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
    </div>
  </div>

  <dialog id="modal">
            <h1>Jogo da velha</h1>
          <div class="styleModal">
          <form id="myForm" autocomplete="off">
            <div class="inputField">
              <label class="input-label">(X) Nome do jogador 1:</label>
              <input type="text" name="player1Name" class="formClass" id="form1" required />
            </div>
            <div class="inputField">
              <label class="input-label"> (O) Nome do jogador 2:</label>
              <input type="text" name="player2Name" class="formClass" id="form2" />
            </div>
            <div class="inputField">
              <label for="1v1" class="Title container">Humano vs Humano:</label>
              <input type="radio" id="1v1" name="choice" value="0" required />
            </div>
            <div class="inputField">
              <label for="ai" class="Title">Human vs Easy AI:</label>
              <input type="radio" id="ai" name="choice" value="1" required />
            </div>
            <div class="inputField">
              <label for="ai" class="Title">Human vs Hard AI:</label>
              <input type="radio" id="aiHard" name="choice" value="2" required disabled/>
            </div>
            <div class="btnSubmit">
              <button type="submit" class="startButton">Start Game</button>
            </div>
          </form>
        </div>
  </dialog>

</body>
<script src="script.js"></script>

</html>
